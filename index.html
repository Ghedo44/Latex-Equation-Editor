<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Latex Equation Editor</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/hello-icon-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">
    <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <link rel="stylesheet" href="katex/katex.min.css">
    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="katex/katex.min.js"></script>
    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="katex/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body);"></script>
  </head>
  <body class="fullscreen">

    <section class="">
      <h1 class="shadow-sm">LATEXT EQUATION EDITOR</h1>
        <div class="flex-box">
          <div class="row">
            <div class="flex-box">
              <div  id="latex_render" class="latex">$$\Sigma$$</div>
            </div>
          </div>
        <br>
        <div class="row">
          <div class="flex-box">
            <textarea  id="latex_editor" class="latex" rows="15" cols="100" spellcheck="false" placeholder="Your latext equation here "></textarea>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <button type="button" onclick="applyLatex(0)" >$$x^n$$</button>
          </div>
        </div>
      </div>
      </section>
    
    <script src="js/main.js"></script>
    <script src="js/latex_render.js"></script>
    <script src="js/latex_codes.js"></script>
    <script src="js/editor.js" defer></script>
  </body>
</html>
