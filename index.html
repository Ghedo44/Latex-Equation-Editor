<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Latex Equation Editor</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/hello-icon-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">
    <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
    <meta name="msapplication-TileColor" content="#323437">

    <link rel="stylesheet" href="katex/katex.min.css">
    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="katex/katex.min.js"></script>
    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="katex/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body);"></script>
  </head>
  <body>

      <div class="wrapper">

        <header class="page-header">
          <nav>
            <div class="logo">
              <h2 class="sigma">$$\Sigma$$</h2>
              <h2 >latex equation editor</h2>
            </div>
           
            <ul>
              <li>
                <a href="">Settings</a>
              </li>
              <li>
                <a href="">Tutorial</a>
              </li>
              <li>
                <a href="">About Us</a>
              </li>
              <li>
                <a href="">Support❤️</a>
              </li>
            </ul>
            <button class="cta-contact">Snippets</button>
          </nav>
        </header>

        <main class="page-main">

          <div class="equation-renderer" id="latex_render"></div>
  
          <textarea  id="latex_editor"  spellcheck="false" placeholder="Your latext equation here "></textarea>
         
  
          <div class="buttons-box">
            <button type="button" onclick="applyLatex(0)" >$$x^n$$</button>
            <button type="button" onclick="applyLatex(2)" >$$x_n$$</button>
            <button type="button" onclick="applyLatex(4)" >$$\sqrt x$$</button>
          </div>
        </main>

        <footer class="page-footer">
          <small>Test site</small>
          <ul>
            <li>
              <a href="" target="_blank">
                <ion-icon name="logo-instagram"></ion-icon>

            </li>

            </li>
            <li>
              
              <a href="" target="_blank">
                <ion-icon name="logo-github"></ion-icon>
              </a>
            </li>
          </ul>
        </footer>

    
    <script src="js/main.js"></script>
    <script src="js/latex_render.js"></script>
    <script src="js/latex_codes.js"></script>
    <script src="js/editor.js" defer></script>

    <!-- Icon Pack  https://ionic.io/ionicons -->
